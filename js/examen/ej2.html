<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej2</title>
    <style>
        #errorPIN{
            color: red;
        }
        #errorPIN2{
            color: red;
        }
        #errorNombre{
            color: red;
        }
        #errorApellido{
            color: red;
        }
        #errorCorreo{
            color: red;
        }
        #errorCheckbox {
            color: red;
        }
    </style>
</head>
<body>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre"/><label id="errorNombre"></label><br><br>

<label for="apellidos">Apellidos:</label>
    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos"/><label id="errorApellido"></label><br><br>

<label for="correo">Correo electrónico:</label>
    <input type="text" name="correo" id="correo" placeholder="Correo"/><label id="errorCorreo"></label><br><br>

<label for="PIN">Contraseña:</label>
    <input name="PIN" type="password" id="PIN" placeholder="Contraseña"/><label id="errorPIN"></label><br><br>

<label for="PIN2">Repetir contraseña:</label>
    <input name="PIN2" type="password" id="PIN2" placeholder="Repetir contraseña"/><label id="errorPIN2"></label><br><br>

<input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Acepto las condiciones de uso</label><label id="errorCheckbox"></label><br><br>

    <button onclick="validar()">Validar</button>


<script>
    
//********NOMBRE************
    function validacionNombre() {
        valor = document.getElementById("nombre").value;
        if( valor == null || valor.length == 0 || /^\s+$/.test(valor) ) { 
            document.getElementById("errorNombre").innerHTML = "  Este campo es obligatorio de rellenar";}
    }
//*******APELLIDO*******
    function validacionApellido() {
        valor = document.getElementById("apellidos").value;
        if( valor == null || valor.length == 0 || /^\s+$/.test(valor) ) { 
            document.getElementById("errorApellido").innerHTML = "  Este campo es obligatorio de rellenar";}
    }
//*****CORREO*******
    function validacionCorreo() {
        valor = document.getElementById("correo").value;
        if( valor == null || valor.length == 0 || /^\s+$/.test(valor) ) { 
            document.getElementById("errorCorreo").innerHTML = "  Este campo es obligatorio de rellenar";}
    }
//******PIN******
    function validacionPIN() {
        valor = document.getElementById("PIN").value;
        if( valor == null || valor.length == 0 || /^\s+$/.test(valor) ) { 
            document.getElementById("errorPIN").innerHTML = "  Este campo es obligatorio de rellenar";}
        else if ( isNaN(valor) ) {
            document.getElementById("PIN").innerHTML = "  El valor introducido tiene que ser numérico";
        }
        else if (document.getElementById("PIN").value<10000000 ) {
        document.getElementById("errorPIN").innerHTML = "  Error, mínimo tiene que tener 8 dígitos";
        }
    }
//******PIN2*******
    function validacionPIN2() {
        valor = document.getElementById("PIN2").value;
        if( valor == null || valor.length == 0 || /^\s+$/.test(valor) ) { 
            document.getElementById("errorPIN2").innerHTML = "  Este campo es obligatorio de rellenar";}
    }
//******VALIDAR PINES****
    function validacionPINES() {
        if (document.getElementById("PIN").value != document.getElementById("PIN2").value) {
            document.getElementById("errorPIN2").innerHTML = "  Las contraseñas no coinciden";
        }
    }
//*****VALIDAR CHECKBOX****
    function validacionCheckbox() {
        elemento = document.getElementById("checkbox");
        if( !elemento.checked ) { //para validar un checkbox
            document.getElementById("errorCheckbox").innerHTML = "  Debes aceptar las condiciones del formulario";
        }
    }

//******FUNCION DEL BOTON*****
    function validar() {
    validacionNombre();
    validacionApellido();
    validacionCorreo();
    validacionPIN();
    validacionPIN2();
    validacionPINES();
    validacionCheckbox();
    }

</script>
</body>
</html>
