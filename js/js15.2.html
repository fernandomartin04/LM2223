<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 15 variable con número random</title>
</head>
<body>
    <h1>Adivina un número entre 1 y 10:</h1>
    <input type="textbox" id="entrada" placeholder="Escribe un número"> 
    <button id="boton" onclick="comprueba()">Probar!</button>
    <p id="resultado"></p>

    <script>
        var numero = Math.random(); 
            numero = numero * 10 + 1;
            numero = Math.trunc(numero);
            function comprueba() {
            var entrada=document.getElementById("entrada").value;
            if (entrada>numero) {
                document.getElementById("resultado").innerHTML = "Lo siento, el número era menor...";
            }
            else if(entrada==numero) {
                document.getElementById("resultado").innerHTML = "¡Acertaste!";
            }
            else {
                document.getElementById("resultado").innerHTML = "Lo siento, el número era mayor...";
            }
        }
    </script>
</body>
</html>
