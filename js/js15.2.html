<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 15 variable con número random</title>
</head>
<body>
    <h1>Adivina un número entre el 1 y el 10:</h1>
    <input type="textbox" placeholder="Escribe un número" id="entrada">
    <button onclick="comprueba()" id="boton">Pincha aquí</button>
    <p id="salida"></p>

    <script>
        var numero = round(Math. random()*10);
        function comprueba() {
            var entrada=document.getElementById("entrada").value;
            if (entrada>numero) {
                document.getElementById("salida").innerHTML = "Lo siento, el número era menor";
            }
            else if (entrada=numero) {
                document.getElementById("salida").innerHTML = "¡Acertaste!";
            }
            else {
                document.getElementById("salida").innerHTML = "¡Vaya!, el numero era mayor"
            }
        }
    </script>
</body>
</html>
