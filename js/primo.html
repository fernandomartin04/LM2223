<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primo</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="entrada">
    </form>
    <p id="resultado"></p>
    <button onclick="esPrimo()">Es primo?</button>
    <script>
        function esPrimo(){
            let entrada = parseInt(document.getElementById("entrada").value);
            let i = 2; let esPrimo=true;
            while (i<entrada && esPrimo) {
                if (entrada%i == 0)
                {
                    document.getElementById("resultado").innerHTML = "No es primo";
                    esPrimo=false;
                }
                i++;
            }
            if (esPrimo){
                document.getElementById("resultado").innerHTML = "Es primo";
            }
        }
    </script>
</body>
</html>
