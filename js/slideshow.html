<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css_js/slideshow.css">
    <script src="js_externo/slideshow.js"></script>
</head>
<body>
<div class="contenedor">
    <div class="misfotos fade">
      <div class="numeroimg">1 / 3</div>
      <img src="imagenes_js/ss1.jpg" style="width:100%">
      <div class="texto">Imagen 1</div>
    </div>
  
    <div class="misfotos fade">
      <div class="numeroimg">2 / 3</div>
      <img src="imagenes_js/ss2.jpg" style="width:100%">
      <div class="texto">Imagen 2</div>
    </div>
  
    <div class="misfotos fade">
      <div class="numeroimg">3 / 3</div>
      <img src="imagenes_js/ss3.jpg" style="width:100%">
      <div class="texto">Imagen 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
</html>
