<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles con for</title>
</head>
<body>
    <script>
        for (var i=0; i<5; i=i+1) { //i=0 comienzo del bucle; i<5 condicion, es decir que se hara mientras se cumpla que i<5; i=i+1 como se ejecutara el bucle
            //Bloque de instrucciones
            alert(i);
        }
        alert("Fin del for");
    </script>
</body>
</html>
