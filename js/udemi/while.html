<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle While</title>
</head>
<body>
    <script>
        var n=1;
        while (n<=5) {
            alert(n);
            n++;
        }
        alert("Fin del while, n vale "+n);
    </script>
</body>
</html>
