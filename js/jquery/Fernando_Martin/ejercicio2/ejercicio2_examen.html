<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Aquí deberíamos enlazar a jQuery (usa URL alojada en Internet)-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id='flex' class='card'>
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div class="card-body">
                <div class='usuario'>
                    <div id="datos"></div>
                    <div class="card-footer">
                        <button id="btn-generico" class='btn btn-primary'>Genérico</button>
                        <button id="btn-espanol" class='btn btn-primary'>Español</button>
                        <button id="btn-varios" class='btn btn-primary'>5 Españoles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
        /* Aquí deberías escribir tu código de jQuery */

    $(document).ready(function () {
        $('#btn-generico').click(function () {
            event.preventDefault();
        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: 'https://randomuser.me/api/',
            success: function(r) {
                console.log(r);
                $('#datos').html("<img src='"+r.results[0].picture.medium+"'><br><p>"+r.results[0].name.tittle+r.results[0].name.first+r.results[0].name.last+"</p><br><p>"+r.results[0].login.username+"</p><br><p>"+r.results[0].email+"</p><br><p>"+r.results[0].location.city+"</p> ");
            }
        });
    });
        $('#btn-espanol').click(function () {
            event.preventDefault();
        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: 'https://randomuser.me/api/?nat=es',
            success: function(r) {
                console.log(r);
                $('#datos').html("<img src='"+r.results[0].picture.medium+"'><br><p>"+r.results[0].name.tittle+r.results[0].name.first+r.results[0].name.last+"</p><br><p>"+r.results[0].login.username+"</p><br><p>"+r.results[0].email+"</p><br><p>"+r.results[0].location.city+"</p> ");
            }
        });
    });
    $('#btn-varios').click(function () {
            event.preventDefault();
        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: 'https://randomuser.me/api/nat=es/?results=5',
            success: function(r) {
                console.log(r);
                $('#datos').html("<br><p>"+r.results[0].name.tittle+r.results[0].name.first+r.results[0].name.last+"</p><br><p>"+r.results[0].login.username+"</p><br><p>"+r.results[0].email+"</p><br><p>"+r.results[0].location.city+"</p> ");
            }
        });
    });



});
</script>
</body>

</html>
