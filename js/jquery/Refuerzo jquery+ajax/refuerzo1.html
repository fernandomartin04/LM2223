
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>API de Clima</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <input type="text" id="ciudad" placeholder="Introduce el nombre de una ciudad">
    <button id="buscar">Buscar</button>
    <div id="resultado"></div>
    <script>
        $(document).ready(function () {
    $('#buscar').click(function () {
        let ciudad = $('#ciudad').val();
        let apiKey = '54eec3c7d576e3baa41a9f994c3d60ce'; 

        
        $.ajax({
            url: `https://api.openweathermap.org/data/2.5/weather?q=${ciudad}&appid=${apiKey}&units=metric`,
            success: function (data) {
                $('#resultado').html(`
                <h2>${data.name}, ${data.sys.country}</h2>
                <p>Temperatura: ${data.main.temp}°C</p>
                <p>Humedad: ${data.main.humidity}%</p>
                <p>Descripción: ${data.weather[0].description}</p>
                `);
            },
            error: function () {
                $('#resultado').html('<p>No se pudo obtener la información del clima.</p>');
            },
        });
    });
});

    </script>
</body>
</html>
