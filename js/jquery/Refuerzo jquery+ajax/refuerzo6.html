
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Refuerzo 6, fotos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <input type="text" id="titulo" placeholder="Introduce nombre para una foto">
    <button id="buscar">Buscar</button>
    <div id="resultado"></div>
    <script>
        $(document).ready(function () {
    $('#buscar').click(function () {
        let titulo = $('#titulo').val();
        let apikey = 'f0db1b412bbad09dbf90df463e5979fd'
        
        $.ajax({
            url: 'https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key='+apikey+'&text='+titulo+'&format=json&nojsoncallback=1',
            success: function (photo) {
                $('#resultado').html(`
                <h2>${photo.login}</h2>
                <img src= '${"https://live.staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + ".jpg"}'
                `);
            },
        });
    });
});

    </script>
</body>
</html>
