  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <input type="text" id="titulo" placeholder="Introduce titulo de la pelicula">
    <button id="buscar">Buscar</button>
    <div id="resultado">
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function () {
    $('#buscar').click(function () {
        let titulo = $('#titulo').val();
        let apiKey = 'cc46c20b'; // Reemplaza esto con tu propia API key

        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: 'http://www.omdbapi.com/?apikey='+apiKey+'&t='+titulo,
            success: function (data) {
                if (data.Response === "True") {
                    console.log(data);
                    $('#resultado').html(`<h2>${data.Title} (${data.Year})</h2><img src="${data.Poster}" alt="${data.Title}"><p>Director: ${data.Director}</p><p>Actores: ${data.Actors}</p><p>Resumen: ${data.Plot}</p>`);
                } else {
                    $('#resultado').html('<p>No se encontró la película.</p>');
                }
            },
            error: function () {
                $('#resultado').html('<p>Error al buscar la película.</p>');
            },
        });
    });
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
