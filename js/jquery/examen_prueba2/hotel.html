<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de habitaciones</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/resources/demos/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Es posible que aquí falte algo -->
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: lightgreen;
            font-size: 1.5em;
        }
        .container{
            display:flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 10px;
            margin: 0 auto;
            width:  50%;
            padding: 50px;
            background-color: lightgoldenrodyellow;
        }
        h1 {
            margin-top: 50px;
            text-align:center;
        }
        input {
            font-size: 1em;
            text-align: center;
            width:10%;
        }
        input[type="text"] {
            font-size: 1em;
            text-align: center;
            width:20%;
        }
    </style>
</head>
<body>
    <h1>.: Reserva de habitaciones :.</h1>
    <div class="container">
        <form action="">
            <input min="0" type="number" name="individual" id="num_individuales" value="0">
            <label for="individual">Habitación individual (25€)</label> <br>
            <input min="0" type="number" name="doble" id="num_dobles" value="0">
            <label for="doble">Habitación doble (45€)</label><br>
            <input min="0" type="number" name="triple" id="num_triples" value="0">
            <label for="triple">Habitación triple (80€)</label><br>
            <input class="datepicker" type="text" name="from" id="from">
            <label for="from">Entrada</label><br>
            <input class="datepicker" type="text" name="to" id="to">
            <label for="to">Salida</label><br>
            <button id="calculo">Cálculo</button>
            <p id="totalDias">Total días: </p>
            <p id="totalPrecio">Precio: </p>
        </form>
     </div>
    <script>
        /* Primero pondre el datepicker con un rango */
        $( function() {
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          defaultDate: "+1w",
          minDate: "+1D",
          maxDate: "+364D",
          numberOfMonths: 1
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        defaultDate: "+2w",
        minDate: "2D",
        maxDate: "+365D",
        numberOfMonths: 1
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });

    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }

 
      return date;
    }

    
  } );

    </script>
</body>
</html>
