<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Jquery</title>
    <script src="jquery-3.6.4.js"></script>
    <script>
        //Esto sirve para que jquery espere a que se cargue todo el documento
        
        $(document).ready(function(){

            $("#agrandar").click(function(){
                $("p:odd").css("font-size", "+=2px");
                $("p:odd").css("color", "red");
            });
            $("#disminuir").click(function(){
                $("p:odd").css("font-size", "-=2px");
                $("p:odd").css("color", "yellow");
            });
        
        });
    </script>
</head>
<body>
    <h1>Mi primer Jquery</h1>
    <p class="impar">Parrafo 1</p>
    <p class="par">parrafo 2</p>
    <p class="impar">parrafo 3</p>
    <p class="par">parrafo 4</p>
    <p class="impar">parrafo 5</p>
    <button id="agrandar">Pulsa para agrandar</button>
    <button id="disminuir">Pulsa para disminuir</button>

</body>
</html>
